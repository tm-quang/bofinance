<body>
    <div class="container">
        <h1>üé® T·∫°o Icon cho BOfin App</h1>
        
        <div class="info">
            <strong>H∆∞·ªõng d·∫´n:</strong>
            <ol>
                <li>Nh·∫≠p t√™n app (m·∫∑c ƒë·ªãnh: "BF")</li>
                <li>Ch·ªçn m√†u n·ªÅn v√† m√†u ch·ªØ</li>
                <li>Click "T·∫°o Icon"</li>
                <li>T·∫£i xu·ªëng c·∫£ 2 icon (192x192 v√† 512x512)</li>
                <li>Copy v√†o th∆∞ m·ª•c <code>public/</code></li>
            </ol>
        </div>

        <div class="controls">
            <div>
                <label>Ch·ªØ vi·∫øt t·∫Øt:</label>
                <input type="text" id="text" value="BF" maxlength="3">
            </div>
            <div>
                <label>M√†u n·ªÅn:</label>
                <input type="color" id="bgColor" value="#4CAF50">
                <label>M√†u ch·ªØ:</label>
                <input type="color" id="textColor" value="#ffffff">
            </div>
            <div>
                <button onclick="generateIcons()">üé® T·∫°o Icon</button>
            </div>
        </div>

        <div class="canvas-container">
            <div>
                <h3>192x192</h3>
                <canvas id="canvas192" width="192" height="192"></canvas>
                <br>
                <button onclick="downloadIcon('canvas192', 'icon-192x192.png')">‚¨áÔ∏è T·∫£i 192x192</button>
            </div>
            <div>
                <h3>512x512</h3>
                <canvas id="canvas512" width="512" height="512"></canvas>
                <br>
                <button onclick="downloadIcon('canvas512', 'icon-512x512.png')">‚¨áÔ∏è T·∫£i 512x512</button>
            </div>
        </div>
    </div>

    <script>
        function generateIcons() {
            const text = document.getElementById('text').value || 'BF';
            const bgColor = document.getElementById('bgColor').value;
            const textColor = document.getElementById('textColor').value;

            // Generate 192x192
            drawIcon('canvas192', 192, text, bgColor, textColor);
            
            // Generate 512x512
            drawIcon('canvas512', 512, text, bgColor, textColor);
        }

        function drawIcon(canvasId, size, text, bgColor, textColor) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            // Clear canvas
            ctx.clearRect(0, 0, size, size);

            // Draw background with rounded corners
            ctx.fillStyle = bgColor;
            roundRect(ctx, 0, 0, size, size, size * 0.15);
            ctx.fill();

            // Draw text
            ctx.fillStyle = textColor;
            ctx.font = `bold ${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, size / 2, size / 2);
        }

        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Generate default icons on load
        window.onload = function() {
            generateIcons();
        };
    </script>
